<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Lacre</title>
</head>
<body>
    <h1>Registro de Lacre</h1>
    <form id="lacreForm">
        <label for="lacre">Lacre:</label><br>
        <input type="text" id="lacre" required><br><br>

        <label for="loja">Loja:</label><br>
        <input type="text" id="loja" required><br><br>

        <label for="operador">Operador:</label><br>
        <input type="text" id="operador" required><br><br>

        <button type="submit">Registrar Lacre</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
